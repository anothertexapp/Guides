# Hugo configuration file
theme: "hextra-forked"
title: Manual
enableInlineShortcodes: true
enableRobotsTXT: true

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: "General"
      pageRef: /general
      weight: 1
    - name: "TexEdit"
      pageRef: /texedit
      weight: 2
    - name: "TexDraw"
      pageRef: /TexDraw
      weight: 3
    - name: "TexReview"
      pageRef: /texreview
      weight: 4
    - name: "TexStage"
      pageRef: /texstage
      weight: 5
    - name: Search
      weight: 10
      params:
        type: search
  sidebar:
    - identifier: more
      name: More
      weight: 10
      params:
        type: separator
    - name: "Ask a Question ↗"
      url: "https://forum.anothertexapp.com"
      weight: 15
    - name: "Go to Website ↗"
      url: "https://anothertexapp.com"
      weight: 20

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/ATA-logo-black.svg
      dark: images/ATA-logo-white.svg
      link: /
      width: 50
      height: 50
  theme:
    default: system
    displayToggle: false
  page:
    width: wide
      
  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://manual.anothertexapps.com"
